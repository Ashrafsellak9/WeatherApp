<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="weather-card">
        <h2>Weather App</h2>
        <form id="weather-form">
            <input type="text" id="city-input" class="form-control mb-3" placeholder="Enter city name" required>
            <button type="submit" class="btn btn-primary w-100">Get Weather</button>
        </form>
        <div class="weather-info d-none" id="weather-result"></div>
        <div class="error d-none" id="error-message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
